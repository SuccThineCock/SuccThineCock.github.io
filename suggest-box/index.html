<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suggestion Box</title>

  <!-- CSP that works with Firebase -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://apis.google.com; connect-src 'self' https://*.googleapis.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://content-firebaseappcheck.googleapis.com; img-src 'self' data: blob: https://*.gstatic.com https://*.googleusercontent.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:; worker-src 'self' blob:; object-src 'none';">

  <style>
    body{font-family:system-ui,sans-serif;max-width:720px;margin:0 auto;padding:16px}
    h2{margin:8px 0 12px}
    form{display:grid;gap:10px}
    input, textarea, button{padding:10px;border:1px solid #ddd;border-radius:10px;font:inherit}
    textarea{min-height:140px;resize:vertical}
    .row{display:flex;gap:10px;align-items:center}
    .note{font-size:.9em;color:#555}
    .ok{color:#0a0}
    .err{color:#a00;white-space:pre-wrap}
  </style>
</head>
<body>
  <h2>Community Suggestion Box</h2>
  <p class="note">Got an idea? Drop it below. Your suggestion is private—only the site owner can read it.</p>

  <form id="form">
    <div class="row">
      <input id="name" name="name" placeholder="Name (not optional just put something here lol)" maxlength="80" />
    </div>
    <textarea id="text" name="text" placeholder="Your suggestion…" maxlength="2000" required></textarea>
    <button id="send" type="submit">Send suggestion</button>
    <div id="msg" class="ok"></div>
    <div id="err" class="err"></div>
  </form>

  <script type="module" src="./suggest.js"></script>
</body>
</html>
